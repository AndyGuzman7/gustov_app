name: flutter_application_gustov
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  shared_preferences: ^2.2.0
  reflectable: ^4.0.4
  form_builder_validators: ^8.4.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  freezed_annotation: ^2.4.1
  rxdart: ^0.27.7
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  get: ^4.6.5
  get_it: ^7.6.0
  mailer: ^6.0.1
  intl: ^0.17.0
  dio: ^5.3.4
  equatable: ^2.0.5
  firebase_core: ^2.23.0
  cloud_firestore: ^4.13.2
  firebase_auth: ^4.14.1
  firebase_app_check: ^0.2.1+5
  pdf: ^3.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
